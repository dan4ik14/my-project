
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс: Основы Python</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Функция для загрузки курсов из LocalStorage
        function loadCourses() {
            const courses = JSON.parse(localStorage.getItem('courses')) || [];
            const courseList = document.getElementById('courseList');
            courses.forEach(course => {
                const courseItem = document.createElement('li');
                courseItem.innerHTML = `<strong>${course.title}</strong><p>${course.description}</p>`;
                courseList.appendChild(courseItem);
            });
        }
    </script>
</head>
<body onload="loadCourses()">
    <header>
        <h1>Курсы</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="course.html">Курсы</a>
            <a href="login.html">Вход</a>
            <a href="feedback.html">Обратная связь</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Список доступных курсов:</h2>
            <ul id="courseList">
                <!-- Курсы будут загружены сюда -->
            </ul>
        </section>
    </main>
</body>
</html>
